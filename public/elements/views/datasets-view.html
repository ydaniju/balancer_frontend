<dom-module id="datasets-view">
  <template>
    <px-card id="dataCard" header-text="Download training and test datasets">
      <style is="datasets-style">
        div.markdown-html > h2 {
          margin-top: 0;
        }
      </style>
      <div>
        <marked-element id="datasetsContentMarkdown" markdown="">
          <div class="markdown-html"></div>
        </marked-element>      </div>
    </px-card>
    <iron-ajax id="datasetsContentAjaxEl" handle-as="text"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'datasets-view',
      properties: {},
      ready: function() {
        var that = this;
        this.$.datasetsContentAjaxEl.url = "/datasets";

        this.$.datasetsContentAjaxEl.addEventListener('response', function(evt) {
          console.log(evt.detail);
          that.$.datasetsContentMarkdown.markdown = evt.detail.response;
        });
        this.$.datasetsContentAjaxEl.generateRequest();
      }
    });
  </script>
</dom-module>
